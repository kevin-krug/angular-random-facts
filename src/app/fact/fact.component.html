<div class="fact-text-wrapper">
    <p>
        @if (factState$ | async; as factState) {
            @switch (factState.state) {
                @case ("loading") {
                    Loading...
                }
                @case ("error") {
                    Error: {{ factState.error.message }}
                }
                @case ("loaded") {
                    {{ factState.data.text }}
                }
            }
        }
    </p>
</div>

<div class="fact-ctas">
    <button (click)="refetchFact()">Fetch New Fact</button>
    <ng-container *ngIf="fact$ | async as fact">
        <button
            [disabled]="fact.factExistsAsFavorite || fact.factState !== 'loaded'"
            (click)="saveFact(fact.factData)">
        Add Fact to Favorites
    </button>
    </ng-container>
</div>
