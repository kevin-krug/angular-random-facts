<label for="search-favorites-choice">Search a favorite fact:</label>
<div>
<input (input)="onSelect($event)" list="search-favorites" id="search-favorites-choice" name="search-favorites-choice" type="search"/>

<datalist id="search-favorites">
  @for (fact of favorites$ | async; track fact.id) {
    <option value={{fact.text}}>{{fact.text}}</option>
  }
</datalist>
</div>
